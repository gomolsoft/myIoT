<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<!--form role="form" action="localhost:8080/login" method="POST"-->
<form role="form" ng-submit="us.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="us.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="us.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div ng-click="us.dummyTest()" class="btn btn-primary">Dummy</div>
</form>
